<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a200cba8b8.js" crossorigin="anonymous"></script>
    <title>Pablo González</title>
</head>

<body>
    <main>
        <header>
            <div class="container">
                <h1>
                    <span class="name">Pablo</span>
                    <br>
                    <span class="lastName">González</span>
                </h1>
                <h2>Computer Systems Engineer</h2>
                <!--h2>Full-stack Software Engineer</h2>
                <h2>Data Scientist</h2-->
                <div class="iconContainer">
                    <a href="https://github.com/pabloglez1993" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/pablogonzalezrivera/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://twitter.com/pabloglez1993" target="_blank">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </div>
            </div>
        </header>
        <div class="down">
            <a href="#nav">
                <i class="fas fa-chevron-down"></i>
            </a>
        </div>
    </main>
    <nav id="nav">
        <div id="logo"><a href="#nav">Pablo González</a></div>
        <i class="fa fa-bars" onclick="myFunction()"></i>
        <div id="menu">
            <ul>
                <li><a href="#nav">About</a></li>
                <li><a href="#nav">Career</a></li>
                <li><a href="#nav">Education</a></li>
                <li><a href="#nav">Skills</a></li>

                <li><a href="#nav">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section>
        
    </section>
    <script>
        var listenerFunc = function(event){
            var x = document.getElementById("menu");
            if(event.matches){
                x.style.display = "block";
            }else{
                x.style.display = "none";
            }
        }

        var jmq = window.matchMedia("screen and (min-width: 768px)");
        jmq.addListener(listenerFunc);

        function myFunction() {
            var x = document.getElementById("menu");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
